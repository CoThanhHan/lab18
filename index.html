<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel Page</title>
    <link rel="canonical" href="https://www.w3schools.com/bootstrap5/tryit.asp?filename=trybs_carousel2">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand"href="#">Carousel</a>
                <button class="navbar-toggler" type="button"
                data-bs-toggle="collapse"
                data-bs-target="#narbarCollapse"
                        aria-controls="navbarCollapse"
                aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="narbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse"   id="navbarCollapse">
                    <ul class="navbar-nav me-auto mb-2 mb-md-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                         <li class="nav-item">
                            <a class="nav-link"href="#">Link</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                        </li>
                    </ul>
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="search" aria-label="search">
                        <button class="btn btn-outline-success" type="submit">
                                Search
                        </button>
                    </form>
                </div>
            </div>
        </nav>
    </header>
   <!-- Carousel -->
<div id="demo" class="carousel slide" data-bs-ride="carousel">

    <!-- Indicators/dots -->
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
    </div>
    
    <!-- The slideshow/carousel -->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="./img/45e189c91326557552f165eb6cd4f43c.jpg" alt="Los Angeles" class="d-block" style="width: 100%;" >
        <div class="carousel-caption">
          <h3>Los Angeles</h3>
          <p>We had such a great time in LA!</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="./img/451dc877fcfb538dfd8748c8fba4ab14.jpg" alt="Chicago" class="d-block" style="width: 100%;" >
        <div class="carousel-caption">
          <h3>Chicago</h3>
          <p>Thank you, Chicago!</p>
        </div> 
      </div>
      <div class="carousel-item">
        <img src="./img/d70ee43b6f6efe567792a6c3762962fe.jpg" alt="New York" class="d-block" style="width: 100%;">
        <div class="carousel-caption">
          <h3>New York</h3>
          <p>We love the Big Apple!</p>
        </div>  
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>
</body>
<footer class="ft">
    <div >
      <p>&copy; 2017 -2021 Company, Inc.•<span class="pt">Privacy</span>•<span class="pt">Terms</span></p> 
    </div>
    <div  >
      <p><span class="pt">Back to top</span>
      </p>
    </div>
</footer>
</html>
